{% extends "main/base.html" %}

{% block bar %}
<a class="link-bar-back" href="/menu">Back</a>
<a class="link-bar" href="#">Edit</a>
{% endblock %}

{% block main %}
  <h1 class="page-title"> {{ document.title }} </h1>
  <div id="document">
    {% for text in content %}
      <p>{{text}}</p>
    {% endfor %}
  </div>

  <div id="notes">
    {% for note in notes %}
      <p class="note" value="{{ note.highlight }}">Note: {{ note.body }} </p>
    {% endfor %}
  </div>

{% endblock %}

{% block scripts %}
<script src="../../static/js/jquery.highlight.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    height = $(window).height();
    $("#document").height(height);

    /*{% for hl in highlights %}
        $("#document").highlight("{{ hl }}");
    {% endfor %}*/

    $(".note").click(function() {
      var txt = $(".note").attr("value");
      //$("#document").highlight(txt);
    });
  });

  $(window).resize(function() {
    height = $(window).height();
    $("#document").height(height);
  });

</script>
